{{ define "main" }}
  <div class="container mx-auto py-8">
    <h1 class="text-3xl font-bold mb-6">{{ .Title }}</h1>
    <div class="space-y-4">
      {{ range .Pages }}
        {{ if eq .Params.post_type "bbs-post" }}
          <article class="border p-4 rounded">
            <h2 class="text-2xl font-semibold">
              <a href="{{ .RelPermalink }}" class="hover:underline">{{ .Title }}</a>
            </h2>
            <p class="text-sm text-gray-500">{{ .Date.Format "2006-01-02" }}</p>
            <div class="mt-2">
                {{ .Content | plainify | truncate 300 "..." }}
            </div>
          </article>
        {{ end }}
      {{ else }}
        <p>暂无说说</p>
      {{ end }}
    </div>
  </div>
{{ end }}
